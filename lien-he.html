<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC News - Liên Hệ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>KBC</h1>
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="gioi-thieu.html">Giới Thiệu</a></li>
            <li><a href="lien-he.html">Liên Hệ</a></li>
            <li><a href="settings.html" class="active">Cài đặt</a></li>
            <button id="mode-toggle">🌙 Dark Mode</button>
        </ul>
    </nav>
    <header>
        <h2>Liên Hệ</h2>
    </header>
    <main>
        <section class="contact-section">
            <h1>Liên hệ với chúng tôi 📩</h1>
            <p>Hãy để lại thông tin và tin nhắn của bạn, chúng tôi sẽ phản hồi sớm nhất có thể! 😊</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="form-group">
                    <label for="subject">Chủ đề</label>
                    <input type="text" id="subject" name="subject" placeholder="Nhập chủ đề" required>
                </div>
                <div class="form-group">
                    <label for="message">Nội dung</label>
                    <textarea id="message" name="message" placeholder="Nhập tin nhắn của bạn" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Gửi ngay</button>
            </form>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 KBC News. All rights reserved.</p>
    </footer>
</body>
</html>
<script>
    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;

    // Kiểm tra nếu người dùng đã chọn chế độ trước đó
    if (localStorage.getItem('mode') === 'dark') {
        body.classList.add('dark-mode');
        modeToggle.textContent = '☀️ Light Mode';
    }

    modeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('mode', 'dark');
            modeToggle.textContent = '☀️ Light Mode';
        } else {
            localStorage.setItem('mode', 'light');
            modeToggle.textContent = '🌙 Dark Mode';
        }
    });
</script>

<script>
    // Tải lựa chọn ngôn ngữ từ localStorage
    document.addEventListener("DOMContentLoaded", () => {
        const savedLanguage = localStorage.getItem("language");
        if (savedLanguage) {
            document.querySelector(`input[value="${savedLanguage}"]`).checked = true;
        }
    });
    
    // Lưu ngôn ngữ khi nhấn nút
    document.getElementById("save-settings").addEventListener("click", () => {
        const selectedLanguage = document.querySelector('input[name="language"]:checked').value;
        localStorage.setItem("language", selectedLanguage);
        alert(`Cài đặt đã được lưu: ${selectedLanguage === "vi" ? "Tiếng Việt" : "English"}!`);
    });
    
    
    </script>
